<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Section</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <form action="/action_page.php">
        <!-- Vertical middle line -->
        <div class="vLine">
          <span class="vLineText">or</span>
        </div>

        <div class="buttons">
          <a href="#" class="fb btn">
            <i class="fab fa-facebook-f"></i> Facebook Login
          </a>
          <a href="#" class="google btn">
            <i class="fab fa-google-plus-g"></i> Google+ Login
          </a>
          <a href="#" class="twitter btn">
            <i class="fab fa-twitter"></i> Twitter Login
          </a>
          <div class="column">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="Login" />
          </div>
        </div>
      </form>
    </div>
    <div class="bottom-container">
      <div class="row">
        <div class="column">
          <a href="#" style="color: white" class="btn">Register now</a>
        </div>
        <div class="column">
          <a href="#" style="color: white" class="btn">Forgotten?</a>
        </div>
      </div>
    </div>
  </body>
</html>
